- time: "16:01"
  content: |
    Heureux hasard ! pendant la visite, Jean-Luc Mélenchon rencontre par hasard
    un ancien camarade de classe qui était élève en même temps que lui à Tanger
    et qui travaille aujourd’hui à la centrale hydroélectrique d'Albertville.
  image: photos/16-01.jpg

- time: "15h52"
  image: photos/15-52.jpg
  img_full_width: true

- time: "15:48"
  content: |
    A la centrale de la Bâthie nous avons visiter les salles des machines et des
    commandes. Au passage, un petit arrêt et discussion avec des anciens
    salariés d'Alstom. Merci à eux pour leur accueil chaleureux.
  image: photos/15-48.jpg

- time: "14:34"
  content: |
    Arrivés à la centrale ! C'est parti pour la visite, on vous raconte tout en
    sortant.
  image: photos/14-34.jpg

- time: "14:07"
  content: |
    Bien arrivés à Chambéry sous un soleil magnifique. Nous sommes accueillis
    par les insoumis.es locaux et on part en voiture pour aller visiter la
    centrale hydroélectrique d'Albertville. C'est parti pour 40min de trajet
    dans les montagnes savoyardes.
  image: photos/14-07.jpg

- time: "13:00"
  content: |
    Dans le train, rencontre et discussion passionnante avec un voyageur qui
    travaille justement pour EDF sur des chantiers de barrage pour des centrales
    hydroélectriques. Jolie coïncidence sachant que nous sommes en chemin pour
    en visiter une!
  image: photos/13-00.jpg

- time: "10:41"
  content: |
    C'est parti, on est dans le train Gare de Lyon, direction Chambéry !
  image: photos/10-41.jpg

- time: "08:00"
  content: |
    Bienvenue sur ce direct&nbsp;! Tout au long de la journée, suivez avec nous
    le déplacement de Jean-Luc Mélenchon.
