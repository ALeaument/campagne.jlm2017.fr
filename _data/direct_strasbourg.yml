  content: |
    Devant le Parlement européen, rassemblement d'ONG et de citoyens contre le Ceta, cheval de Troie du Tafta. Les ONG nous ont remis un paquet de 4 millions de signatures contre le Ceta qu'on va amener dans le Parlement. Les manifestant.e.s à terre scandent "Piétinez la démocratie. Enjambez la démocratie". Bravo pour cette mobilisation ! Stop au Ceta !
