  content: |
    Liêm Hoang-Ngoc, économiste, présente maintenant une solution : le protectionnisme&nbsp;!

    > "Nous abrogerons la loi travail et le CICE."
  image: /photos/samedi_17_50.jpg

- time: "17:46"
