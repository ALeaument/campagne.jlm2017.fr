    Alexandra Mortet présente maintenant l'action de la caravane insoumise.

    > "Ceux qui ont intérêt au maintient des privilèges d'une minorité au détriment de la majorité iront voter. Il faut donc que nous nous mobilisions car nous sommes des millions"
