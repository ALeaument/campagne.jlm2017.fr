- time: "18:09"
  content: |
    Frédéric Pierru, sociologue du cnrs, vient évoquer les alertes sur la baisse de l'espérance de vie.

    > "Un chômeur après un an de chômage perd un an d'espérance de vie sur un salarié."

- time: "18:01"
