    Vincent Drezet s'exprime sur les riches et l'impôt.

    > "L'impôt est l'outil du vivre ensemble : il doit financer une réduction des inégalités.""

- time: "17:20"
  content: |
    > "Comment supportons-nous que dans notre grand pays, il y ait des gens qui
    > meurent dans la rue comme des animaux ?"

