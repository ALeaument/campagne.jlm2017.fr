- time: "14:40"
  content: |
    **Présentation des résultats de la consultation : 64456 votant complets, 12582 votants partiels pour un total de votants de 77038.**

- time: "14:36"
  content: |
    Charlotte Girard rappelle que le programme l'Avenir en commun est né des contributions des insoumis-e-s, des initiatives locales... Et quelle surprise quand on rencontre finalement celui ou celle qui a fait une contribution devenue depuis proposition du programme !

- time: "14:31"
  content: |
    **Charlotte Girard présente la démarche programmatique.**

- time: "14:28"
  content: |
    C'est l'heure du zapping réseau sociaux&nbsp;!

    <iframe width="1280" height="720" src="https://www.youtube.com/embed/cArXabTyUrw?rel=0" frameborder="0" allowfullscreen></iframe>

- time: "14:22"
  content: |
    > "La France insoumise est le mouvement qui veut rendre visible les invisibles. Les 8,8 millions de pauvres, les 6,6 millions de chômeurs..."

    <p class="text-right">Alexis Corbière</p>

- time: "14:08"
  content: |
    **Alexis Corbière, porte parole de Jean-Luc Mélenchon, prend la parole.**

    > "Nous sommes réunis pour la première fois pour quelque chose de nouveau. Personne ne l'a fait avant nous !"

- time: "14:06"
  content: |
    Des milliers de kilomètres depuis les cinq côtés de l'Hexagone ! Les délégués de 130 000 insoumis-e-s et de de 1 300 groupes de soutien sont enfin réunis ! Voici la première réunion de toute la France insoumise qui s'ouvre !

- time: "14:03"
  content: |
    **Notre Convention de la France insoumise commence ! Le film d'intro se
    lance devant une salle comble d'insoumis.es, c'est parti !**

- time: "13:51"
  content: |
    Au stand programme : on rappelle comment sur plus de 6 mois on a recueilli,
    analysé et mis en musique les plus de 3 000 contributions d'insoumis-e-s.
    Résultat : un chant de victoire, l'Avenir en commun !
  image: "/photos/samedi_13_51.jpg"

- time: "13:47"
  content: |
    > "L'argumentaire dans le carnet de campagne est génial quand comme moi on n'a pas la tchatche de Jean-Luc Mélenchon ! "

    <p class="text-right">Héloïse, Toulouse.</p>

- time: "13:33"
  content: |
    Les insoumis-e-s découvrent le contenu de leur pochette bleue ! Coup de
    cœur sur le carnet de campagne :

    > "toutes les étapes pour aller jusqu'à la victoire !"

    <p class="text-right">Mickael, Marseille.</p>
  image: "/photos/samedi_13_33.jpg"

- time: "13:20"
  content: |
    Au stand "groupes d'appui", les volontaires qui coordonnent les plus de
    1 300 groupes d'insoumis-e-s !
  image: "/photos/samedi_13_20.jpg"

- time: "13:11"
  content: |
    > Pourquoi es-tu à Lille aujourd'hui ? " Parce que là où je vis, la situation politique dégrade les habitants. On doit réagir !"
    <p class="text-right">Adrien, Hénin-Beaumont.</p>

- time: "12:46"
  content: |
    Plus d'une dizaine d'heures depuis Perpignan, Nice, Marseille ou Lyon, les insoumis-e-s reprennent des forces avant le début de la Convention ! Et le soleil brille à Lille !
  image: "/photos/samedi_12_46.jpg"

- time: "12:06"
  content: |
    Les gens font la queue pour s'inscrire ! Les bus arrivent de partout en France. Les insoumis.e.s arrivé.e.s se rencontrent dans le village des volontaires à la buvette et aux différents espace : groupes d'appui, programme, parrainages, librairie, matériel...
  image: "/photos/samedi_12_06.jpg"

- time: "11:26"
  content: La chorale insoumise fait ses gammes…
  image: "/photos/samedi_11_26.jpg"

- time: "10:55"
  content: |
     **Les premiers bus viennent d'arriver, les insoumis.e.s se retrouvent dans ce cadre exceptionnel des Halles de la filature. L'effervescence est palpable et déjà, dans les échanges captés ici ou là nous sentons la force d'imagination et d'invention des insoumis.e.s. Une perspective enthousiasmante pour ces deux journées.**
